<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lock PIN Stuff</title>
</head>
<script>
    var currentPIN;

    window.onload = function () {
      document.getElementsByClassName("connect")[0].addEventListener("click", connect);
    };

    function connect() {
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                currentPIN = this.responseText;
                alert(currentPIN);
            }
        };
        xmlhttp.open("GET", "src/PHP/pinData.php?q=11", true);
        xmlhttp.send();
    }
</script>
<body>
    <button class="connect">Connect</button>
    <button class="lock">Lock</button>
    <button class="disconnect">Disconnect</button>
</body>
</html>
